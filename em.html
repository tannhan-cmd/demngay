  <script type="text/javascript">
function countDown() {
        const myDate = new Date(2023, 10, 26, 21, 0, 0, 0);
        let daysElement = document.querySelector(".days");
        let hoursElement = document.querySelector(".hours");
        let minutesElement = document.querySelector(".minutes");
        let secondsElement = document.querySelector(".seconds");

        let todayy = new Date();
        let today = new Date(
          todayy.getFullYear(),
          todayy.getMonth(),
          todayy.getDate(),
          21,
          todayy.getMinutes(),
          todayy.getSeconds()
        );
        let time = today.getTime();
        let thatTime = myDate.getTime();

        // Tru 2 ngay
        let denta = time - thatTime; //milliss
        let ngay = Math.floor(denta / (24 * 3600 * 1000));
        // if (todayy.getHours() > myDate.getHours()) ngay++;
        daysElement.innerHTML = ngay;
        let gio = todayy.getHours() - myDate.getHours();
        if (gio <0 ){ gio += 24;}
        if(todayy.getHours()>=21)daysElement.innerHTML = ngay+1;
        hoursElement.innerHTML = gio;
        let phut = todayy.getMinutes() - myDate.getMinutes();
        minutesElement.innerHTML = phut;
        let giay = todayy.getSeconds() - myDate.getSeconds();
        secondsElement.innerHTML = giay;
        let yearsC = document.querySelector("#yearsC");
        let monthC = document.querySelector("#monthC");
        yearsC.innerHTML = Math.floor(ngay/365);
        monthC.innerHTML = Math.round((ngay%365)/30);  
      }
